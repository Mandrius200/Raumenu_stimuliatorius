<!DOCTYPE html>
<html>
<head>
    <title>Stimuliatoriaus valdymas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Stimuliatoriaus valdymas</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Frequency</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="2" max="100" step="2" value ="50" class="slider">
                </p>
                <p class="state"><span id="sliderValue1"></span> Hz</p>
            </div>
            <div class="card">
                <p class="card-title"> Pulse width</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="400" max="1000" step="10" value ="400" class="slider">
                </p>
                <p class="state"><span id="sliderValue2"></span> us</p>
            </div>
            <div class="card">
                <p class="card-title"> Intensity</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="1" max="100" step="1" value ="1" class="slider">
                </p>
                <p class="state"><span id="sliderValue3"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Control</p>
                <p class="switch">
                    <!--<button onclick="startStimulation(this)">Start Stimulation</button>-->
                    <button id="startBtn">Start Stimulation</button>
                </p>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
